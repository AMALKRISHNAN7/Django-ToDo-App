<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h3 class="mb-4">To Do</h3>
        <form method="POST" action="/">
            {% csrf_token %}
            <div class="form-group">
                {{ form.title }}
            </div>
            <button type="submit" class="btn btn-success" name="create-task">Create Task</button>
        </form>

        {% for task in tasks %}
            <div class="task-item mt-3">
                <a href="{% url 'update_task' task.id %}" class="btn btn-warning btn-sm mr-2">Update</a>
                <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm mr-2">Delete</a>

                {% if task.complete %}
                    <s>{{ task }}</s>
                {% else %}
                    <span>{{ task }}</span>
                {% endif %}
            </div>
        {% endfor %}
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
